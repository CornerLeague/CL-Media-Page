<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ESPN NBA Scoreboard (Sample)</title>
  </head>
  <body>
    <div id="scoreboard-page">
      <section class="Scoreboard">
        <article class="ScoreCell">
          <div class="ScoreCell__competitors">
            <div class="ScoreCell__team">
              <span class="ScoreCell__teamName">Los Angeles Lakers</span>
              <span class="ScoreCell__score">102</span>
            </div>
            <div class="ScoreCell__team">
              <span class="ScoreCell__teamName">Golden State Warriors</span>
              <span class="ScoreCell__score">99</span>
            </div>
          </div>
          <div class="ScoreCell__status">Final</div>
        </article>
      </section>
    </div>
  </body>
</html>
