<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CBS NHL Scoreboard (Sample)</title>
  </head>
  <body>
    <!-- Match adapter selectors: .scoreboard-card, .team/.team--away/.team--home, .team-name, .score, .game-status -->
    <div class="scoreboard-card">
      <div class="team --away team--away">
        <span class="team-name">Penguins</span>
        <span class="score">1</span>
      </div>
      <div class="team --home team--home">
        <span class="team-name">Blues</span>
        <span class="score">2</span>
      </div>
      <div class="game-status">End 1st</div>
    </div>
  </body>
</html>
