<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CBS NBA Scoreboard (Sample)</title>
  </head>
  <body>
    <!-- Match adapter selectors: .scoreboard-item, .away-team/.home-team, .team-name-link, .score, .game-status -->
    <div class="scoreboard">
      <div class="scoreboard-item">
        <div class="away-team">
          <a class="team-name-link">Heat</a>
          <span class="score">107</span>
        </div>
        <div class="home-team">
          <a class="team-name-link">Celtics</a>
          <span class="score">110</span>
        </div>
        <div class="game-status">Final</div>
      </div>
    </div>
  </body>
</html>
